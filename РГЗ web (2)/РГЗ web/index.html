<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- block__element--modificator -->
    <section class="gallery">
        <h1 class="visually-hidden">Слайдер</h1>
        <div class="gallery__container">
            <ul class="gallery__list">
                <li class="gallery__item is-active">
                    <img src="img/1.jpg" class="slide" alt="фото слайда."></img>
                </li>
                <li class="gallery__item">
                    <img src="img/2.jpg" class="slide" alt="фото слайда."></img>
                </li>
                <li class="gallery__item">
                    <img src="img/3.jpg" class="slide" alt="фото слайда."></img>
                </li>
                <li class="gallery__item">
                    <img src="img/4.jpg" class="slide" alt="фото слайда."></img>
                </li>
                <li class="gallery__item">
                    <img src="img/5.jpg" class="slide" alt="фото слайда."></img>
                </li>
                <li class="gallery__item">
                    <img src="img/6.jpg" class="slide" alt="фото слайда."></img>
                </li>
            </ul>
        

            <div class="gallery__controls">
                <button type="button" class="gallery__button gallery__button--prev"> <!-- тут используется модификатор на того чтобы навесить событие на кнопку -->
                        <svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.40637 1.5708L14.0954 11.856L1.40637 22.2746" stroke="black" stroke-width="2.22332"/>
                        </svg>
                        <span class="visually-hidden">Назад</span> <!-- скрываешь этот текст при помощи класса visually-hidden для "доступности" чтобы слабовидящие люди могли понять что это за кнопка-->
                </button>
                <button type="button" class="gallery__button gallery__button--next">
                    <svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.40637 1.5708L14.0954 11.856L1.40637 22.2746" stroke="black" stroke-width="2.22332"/>
                    </svg>
                    <span class="visually-hidden">Вперед</span>
                </button>
            </div>
        </div>
    </section>

        
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
